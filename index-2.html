<div class="container">
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <div class="form-group">
        <label for="account">账号</label>
        <input type="text" class="form-control" id="account"/>
      </div>
      <div class="form-group">
        <label for="password">密码</label>
        <input type="password" class="form-control" id="password"/>
      </div>
      <div class="form-group">
        <label for="password2">重复密码</label>
        <input type="password" class="form-control" id="password2"/>

      <button id="register" class="btn btn-primary btn-block" onclick="myFunction()">注册</button>
    </div>

<script type="text/javascript" >
  var f=0;
  var c=' ';
  var d=' ';
  var e=' ';
  function myFunction(){
    c=document.getElementById('account').value;
    d=document.getElementById('password').value;
    e=document.getElementById('password2').value;
    if(c==''){alert('请输入用户名');return}
    if(d==''){alert('请输入密码');return}
    if(f==0&&d!=e){alert('请再次确认密码')}
    if(f==0&&e==d){window.location.href='index-1.html'}

  }
</script>

  $(function(){
    $('#account').on('blur', function(){
      console.log(this);
      if($('#account').val()==''){
        acc.style.display='block'}
      else {acc.style.display='none'}
    })
  })
  $(function(){
    $('#password').on('blur', function(){
      console.log(this);
      if($('#password').val()==''){
        ppp.style.display='block'}
      else {ppp.style.display='none'}
    })
  })
  $(function(){
    $('#password2').on('blur', function(){
      console.log(this);
      if($('#password2').val()!=$('#password').val()||$('#password2').val()==''){
        pas2.style.display='block'
      }
      else {pas2.style.display='none'}
    })
  })


  function buttonStatus() {
    var input = $('form input')
    var flag = 1
    for (var i = 0; i < input.length; i++) {
      if (!input[i].value) {
        flag = 0
      }
    }
    if (flag == 1) {
      $('#login').attr('disabled', false)
    }
    else {
      $('#login').attr('disabled', true)
    }
  }
  $(function(){
    $('#form input').on('blur',function(){
      buttonStatus()
    })
    $('#form input').on('keyup',function(){
      buttonStatus()
    })
  })
</script>
